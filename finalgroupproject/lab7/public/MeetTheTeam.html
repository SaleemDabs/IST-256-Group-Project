<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            background-color: beige; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .team-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .team-title {
            text-align: center;
            font-size: 2.5rem;
            color: brown;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .team-member {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .team-member img {
            width: 100%;
            height: auto;
            max-height: 200px; 
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .team-member h3 {
            font-size: 1.5rem;
            color: brown;
            margin-bottom: 5px;
        }
        .team-member .role {
            font-size: 1.2rem;
            color: #5a3e2b;
            margin-bottom: 10px;
        }
        .team-member .email {
            color: #6d6d6d;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .team-member p {
            color: #5a3e2b;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1 class="team-title">Meet the Team</h1>
        <div class="row text-center">
  
            <div class="col-md-4">
                <div class="team-member">
                    <img src="./images/member1.jpg" alt="Team Member 1">
                    <h3>Adrian Kiboit Bett</h3>
                    <div class="role">Project Coordinator</div>
                    <div class="email">akb6674@psu.edu</div>
                    <p>Adrian excels at organizing </p>
                </div>
            </div>
           
            <div class="col-md-4">
                <div class="team-member">
                    <img src="./images/member2.jpg" alt="Team Member 2">
                    <h3>Logan Backhaus</h3>
                    <div class="role">Lead Developer</div>
                    <div class="email">lkb5578@psu.edu</div>
                    <p>Logan is a skilled developer.</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="team-member">
                    <img src="./images/member3.jpg" alt="Team Member 3">
                    <h3>Saleem Sameh Dababneh</h3>
                    <div class="role">UI/UX Designer</div>
                    <div class="email">ssd5319@psu.edu</div>
                    <p>Saleem brings creativity and user focus to the team.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
