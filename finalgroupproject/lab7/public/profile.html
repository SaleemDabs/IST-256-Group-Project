<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            background-color: beige; /* Consistent background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: brown; 
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-label {
            font-weight: bold;
            color: #5a3e2b; 
        }
        .profile-detail {
            color: #6d6d6d;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>
        <p><span class="profile-label">Username:</span> <span class="profile-detail" id="username">Loading...</span></p>
        <p><span class="profile-label">Email:</span> <span class="profile-detail" id="email">Loading...</span></p>
        <p><span class="profile-label">Favorite Artist:</span> <span class="profile-detail" id="artist">Loading...</span></p>
        <p><span class="profile-label">Favorite Song:</span> <span class="profile-detail" id="song">Loading...</span></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $.get('/users/profile', function(data) {
                $('#username').text(data.username || 'N/A');
                $('#email').text(data.email || 'N/A');
                $('#artist').text(data.favoriteArtist || 'N/A');
                $('#song').text(data.favoriteSong || 'N/A');
            }).fail(function() {
                $('.profile-detail').text('Error loading data.');
            });
        });
    </script>
</body>
</html>
