<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: white;
        }
        .profile-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="text-center">Profile</h2>
        <p><span class="profile-label">Username:</span> <span id="username"></span></p>
        <p><span class="profile-label">Email:</span> <span id="email"></span></p>
        <p><span class="profile-label">Favorite Artist:</span> <span id="artist"></span></p>
        <p><span class="profile-label">Favorite Song:</span> <span id="song"></span></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $.get('/users/profile', function(data) {
                $('#username').text(data.username);
                $('#email').text(data.email);
            });
        });
    </script>
</body>
</html>
